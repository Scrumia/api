name: CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
  
  test:
    name: "üß™ Tests"
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        
      - run: npm install
      - run: |
          NODE_ENV=${{secrets.ENV_TEST}} 
          PG_HOST=${{secrets.DATABASE_HOST_TEST}} 
          PG_PORT=${{secrets.DATABASE_PORT_TEST}} 
          PG_USER=${{secrets.DATABASE_USER_TEST}} 
          PG_PASSWORD=${{secrets.DATABASE_PASSWORD_TEST}} 
          PG_DB_NAME=${{secrets.DATABASE_NAME_TEST}} 
          npm test
        
  
  deployToTest:
    name: "‚ö°Ô∏è Deploy to test env"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [build, test]
    environment: 
      name: test
      url: 'https://api-capuche-dopale-test.herokuapp.com/'
      
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME_TEST}}
          heroku_email: ${{secrets.HEROKU_MAIL}}
          
  deployToProd:
    name: "üöÄ Deploy to prod env"
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: [build, test]
    environment: 
      name: production
      url: 'https://api-capuche-dopale.herokuapp.com/'
      
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME_PROD}}
          heroku_email: ${{secrets.HEROKU_MAIL}}
        
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: "@everyone üéâ Le projet a bien √©t√© deploy√© en production √† l'adresse suivante : https://api-capuche-dopale.herokuapp.com. üéâ Voir la documentation : https://api-capuche-dopale.herokuapp.com/docs"
          
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
    
